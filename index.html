<style>
    body {
        background-repeat: repeat-y;
        background-size: cover;
        background-attachment: fixed;

    }

    /* Import Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");



    ::-webkit-scrollbar {
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #000000;
        border-radius: 25px;
    }

    ::-webkit-scrollbar-thumb {
        background: #ff006a;
        border-radius: 25px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #ff1246;
    }

    .contain {
        display: flex;
        margin: 2px;
        gap: 12px;
        max-width: 600px;
        width: 100%;
        background: #15151500;
        border-radius: 18px;
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
        scroll-padding: 30px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }

    .contain .card {
        display: flex;
        flex: 0 0 100%;
        flex-direction: column;
        align-items: center;
        border-radius: 12px;
        background: #e7e7e7;
        scroll-snap-align: start;
    }

    .card .image {
        height: 150px;
        width: 150px;
        background: #ff0090;
        border-radius: 50%;
    }

    .image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ff0051;
        box-shadow: 0 0 18px rgb(245, 0, 78);
    }

    .card h2 {
        margin-top: 25px;
        color: #df0034f9;
        font-size: 22px;
        font-weight: 600;
    }

    .card p {
        margin-top: 4px;
        font-size: 18px;
        font-weight: 400;
        color: #111111;
        text-align: center;
    }

    .txt img {
        border-radius: 14px;
        border-style: ridge;
        box-shadow: 0 0 18px rgb(255, 0, 43);
        margin: 2px;
        padding: 0px;
        border-color: rgb(245, 0, 78);
    }

    .on a {
        background-color: #ff005d;
        border-radius: 14px;
        margin: 7px;
        padding: 3px;
        font-family: 'poppins' sans-serif;
        font-size: 15px;
        color: rgb(255, 255, 255);
        text-decoration: none;
        letter-spacing: 3px;
        text-shadow: 0 0 2px rgb(0, 0, 0);
        text-align: right;
        box-shadow: 0 0 12px rgb(252, 0, 29);
    }
</style>
