<style>
    body {
        background-repeat: repeat-y;
        background-attachment: fixed;
        background-size: cover;
    }

    * {
        margin: 0px;
    }

    /* Import Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");



    ::-webkit-scrollbar {
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #000000;
        border-radius: 25px;
    }

    ::-webkit-scrollbar-thumb {
        background: #ff006a;
        border-radius: 25px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #ff1246;
    }

    .contain {
        display: flex;
        margin: 0px;
        gap: 12px;
        max-width: 800px;
        width: 100%;
        background: #15151500;
        border-radius: 18px;
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
        scroll-padding: 30px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }

    .contain .card {
        display: flex;
        flex: 0 0 100%;
        flex-direction: column;
        align-items: center;
        border-radius: 12px;
        background: #e7e7e7;
        scroll-snap-align: start;
    }

    .card .image {
        height: 150px;
        width: 150px;
        background: #ff0090;
        border-radius: 50%;
    }

    .image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ff0051;
        box-shadow: 0 0 18px rgb(245, 0, 78);
    }

    .card h2 {
        margin-top: 25px;
        color: #df0034f9;
        font-size: 22px;
        font-weight: 600;
    }

    .card p {
        margin-top: 4px;
        font-size: 18px;
        font-weight: 400;
        color: #111111;
        text-align: center;
    }

    .txt img,
    video {
        border-radius: 8px;
        border-style: ridge;
        box-shadow: 0 0 18px rgb(255, 0, 43);
        margin: 3px;
        padding: 0px;
        border-color: rgb(245, 0, 78);
    }

    .txt2 img {
        border-style: ridge;
        margin: 0px;
        padding: 0px;
        border-color: black;
    }

    .on a {
        background-color: #ff005d;
        border-radius: 14px;
        margin: 7px;
        padding: 3px;
        font-family: 'poppins' sans-serif;
        font-size: 15px;
        color: rgb(255, 255, 255);
        text-decoration: none;
        letter-spacing: 3px;
        text-shadow: 0 0 2px rgb(0, 0, 0);
        text-align: right;
        box-shadow: 0 0 12px rgb(252, 0, 29);
    }

    html {
    scroll-behavior: smooth;
}


.head {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    transition: 0.4s;
}
button {
    width: 140px;
    border: 0;
    padding: 12px 10px;
    outline: none;
    color: #fff;
    background: linear-gradient(to right, #fb5283, #ff3527);
    border-radius: 12px;
    box-shadow: 0 0 10px rgb(228, 0, 46);
    transition: width 0.5s;
}

button img {
    width: 30px;
    display: none;
}

button:hover img {
    display: block;
}


button:hover {
    width: 160px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.col-1::after {
    content: '';
    width: 10px;
    height: 57%;
    position: absolute;
    background: linear-gradient(#ff469f, #ff6062);
    left: -40px;
    top: 8px;
}

.col-2 {
    flex-basis: 60%;
    display: flex;
    align-items: center;
    position: relative;
}

.col-2 .controller {
    width: 90%;
}

#menulist{
    overflow: hidden;
    transition: 0.5s;
}

.color-box {
    position: absolute;
    right: 0;
    top: 0;
    border-radius: 20px 0 0 20px;
    height: 100%;
    width: 80%;
    z-index: -1;
    background: linear-gradient(#ff54a2, #ff575a);
    transform: translateX(150px);
}
